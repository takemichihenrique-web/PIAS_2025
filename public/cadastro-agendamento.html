<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAGAS Barbearia - Cadastro de Agendamentos</title>
    <link rel="stylesheet" href="cadastro-agendamento.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <div class="header-content">
            <h1><i class="fas fa-cut"></i> GRAGAS Barbearia</h1>
            <nav>
                <div class="nav-buttons">
                    <a href="index.html" class="nav-button">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                    <a href="cadastro-agendamento.html" class="nav-button active">
                        <i class="fas fa-calendar"></i> Agendamentos
                    </a>
                    <a href="cadastro-cliente.html" class="nav-button">
                        <i class="fas fa-users"></i> Clientes
                    </a>
                    <a href="cadastro-cerviço.html" class="nav-button">
                        <i class="fas fa-concierge-bell"></i> Serviços
                    </a>
                    <a href="cadastro-barbeiro.html" class="nav-button">
                        <i class="fas fa-user-tie"></i> Funcionários
                    </a>
                    <a href="historico.html" class="nav-button">
                        <i class="fas fa-history"></i> Histórico
                    </a>
                    <a href="financeiro.html" class="nav-button">
                        <i class="fas fa-money-bill-wave"></i> Financeiro
                    </a>
                    <a href="RH.html" class="nav-button">
                        <i class="fas fa-money-bill-wave"></i> RH
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <div id="main-container">
        <h1><i class="fas fa-calendar-plus"></i> Agendamentos</h1>

        <form class="filters" id="filters">
            <div class="half-box">
                <label for="barbeiroSelecionado"><i class="fas fa-user-tie"></i> Barbeiro:</label>
                <select id="barbeiroSelecionado" name="barbeiroSelecionado" required>
                    <option value="">Selecione o Barbeiro</option>
                    <!-- opções de Barbeiros preenchidas vai aparecer aqui -->
                </select>

                <label for="cpf_cli"><i class="fas fa-id-card"></i> CPF do Cliente:</label>
                <input 
                    type="text" 
                    id="cpf_cli" 
                    list="cpfClientes" 
                    placeholder="Digite o CPF" 
                    maxlength="14"
                    oninput="formatarCPFInput(this); buscarClientes(this.value.replace(/\D/g, ''))"
                    required
                >
                <datalist id="cpfClientes">
                    <!-- Opções serão preenchidas dinamicamente -->
                </datalist>

                <label for="data"><i class="fa-solid fa-calendar"></i> Data:</label>
                <input type="date" id="data" onchange="if(document.getElementById('servicoSelecionado').value) buscaHorariosDisponiveis()">
            </div>

            <div class="select-group">
                <div class="half-box">
                    <label for="servicoSelecionado"><i class="fas fa-concierge-bell"></i> Serviço:</label>
                    <select id="servicoSelecionado" name="servicoSelecionado" onchange="if(document.getElementById('data').value) buscaHorariosDisponiveis()" required>
                        <option value="">Selecione o Serviço</option>
                        <!-- opções de Serviços preenchidas vai aparecer aqui -->
                    </select>
                </div>

                <div class="half-box">
                    <label for="horaSelecionada"><i class="fa-solid fa-clock"></i> Horário:</label>
                    <select id="horaSelecionada" name="horaSelecionada" required>
                        <option value="">Selecione o Horário</option>
                        <!-- Horários disponíveis serão preenchidos dinamicamente -->
                    </select>
                </div>
            </div>

            <div class="button-group">
                <button type="button" onclick="cadastrarAgendamento(event)" class="alinhaBtns">
                    <i class="fas fa-plus"></i> Cadastrar Agendamento
                </button>
                <button type="button" onclick="listarAgendamentos()" class="alinhaBtns">
                    <i class="fas fa-list"></i> Listar Agendamentos
                </button>
                <button type="button" onclick="reabrirTodosAgendamentos()" class="alinhaBtns reabrir-btn">
                    <i class="fas fa-undo"></i> Reabrir Todos
                </button>
            </div>
        </form>

        <h2><i class="fas fa-list"></i> Listagem de Agendamentos</h2>
        <table>
            <thead>
                <tr>
                    <th><i class="fas fa-hashtag"></i> ID</th>
                    <th><i class="fas fa-calendar"></i> Data</th>
                    <th><i class="fas fa-clock"></i> Horario</th>
                    <th><i class="fas fa-user"></i> Cliente</th>
                    <th><i class="fas fa-user-tie"></i> Barbeiro</th>
                    <th><i class="fas fa-concierge-bell"></i> Serviço</th>
                    <th><i class="fas fa-cog"></i> Ações</th>
                </tr>
            </thead>
            <tbody id="tabela-agendamentos">
                <!-- Linhas serão preenchidas pelo JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Modal de Finalização de Pagamento -->
    <div id="modalPagamento" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-money-bill-wave"></i> Finalizar Agendamento</h3>
                <span class="close" onclick="fecharModalPagamento()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="formPagamento">
                    <input type="hidden" id="agendamentoId">
                    
                    <div class="form-group">
                        <label for="valorServico"><i class="fas fa-tag"></i> Valor do Serviço (R$):</label>
                        <input type="number" id="valorServico" step="0.01" min="0" required oninput="calcularValorFinal()">
                    </div>

                    <div class="form-group">
                        <label for="formaPagamento"><i class="fas fa-credit-card"></i> Forma de Pagamento:</label>
                        <select id="formaPagamento" required onchange="toggleCampoDesconto()">
                            <option value="">Selecione...</option>
                            <option value="Dinheiro">Dinheiro</option>
                            <option value="Cartão de Crédito">Cartão de Crédito</option>
                            <option value="Cartão de Débito">Cartão de Débito</option>
                            <option value="PIX">PIX</option>
                            <option value="Transferência">Transferência</option>
                        </select>
                    </div>

                    <div class="form-group" id="grupoDesconto" style="display: none;">
                        <label for="desconto"><i class="fas fa-percentage"></i> Desconto (%):</label>
                        <input type="number" id="desconto" step="0.01" min="0" max="100" value="0" oninput="calcularValorFinal()">
                    </div>

                    <div class="form-group">
                        <label for="valorFinal"><i class="fas fa-calculator"></i> Valor Final (R$):</label>
                        <input type="number" id="valorFinal" step="0.01" min="0" readonly>
                    </div>

                    <div class="form-group" id="grupoValorPago" style="display: none;">
                        <label for="valorPago"><i class="fas fa-hand-holding-usd"></i> Valor Pago (R$):</label>
                        <input type="number" id="valorPago" step="0.01" min="0" value="0" oninput="calcularTroco()">
                    </div>

                    <div class="form-group" id="grupoTroco" style="display: none;">
                        <label for="troco"><i class="fas fa-exchange-alt"></i> Troco (R$):</label>
                        <input type="number" id="troco" step="0.01" min="0" readonly>
                    </div>

                    <div class="button-group">
                        <button type="button" onclick="confirmarPagamento()" class="btn-confirmar">
                            <i class="fas fa-check"></i> Confirmar Pagamento
                        </button>
                        <button type="button" onclick="fecharModalPagamento()" class="btn-cancelar">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 GRAGAS Barbearia. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="cadastro-agendamento.js"></script>
</body>
</html>
