        <div class="header-content">
            <h1><i class="fas fa-cut"></i> GRAGAS Barbearia</h1>
            <nav>
                <div class="nav-buttons">
                    <a href="index.html" class="nav-button">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>

                        <i class="fas fa-user-tie"></i> Funcionários

                </div>
            </nav>
        </div>
    </header>

<div id="main-container">
    <h1><i class="fas fa-user-plus"></i> Cadastro de Cliente</h1>
    <form id="cliente-form">
        <div class="full-box">
            <label for="cpf"><i class="fas fa-id-card"></i> CPF:</label>
            <div class="cpf-search-container">
                <input type="text" id="cpf" maxlength="14" placeholder="Digite o CPF (apenas números)" oninput="formatarCPF(this)" />
                <button type="button" class="search-btn">
                    <i class="fas fa-search"></i> Buscar
                </button>
            </div>
        </div>
        <div class="full-box">
            <label for="nome"><i class="fas fa-user"></i> Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome do cliente" required>
        </div>
        <div class="half-box">
            <label for="telefone"><i class="fas fa-phone"></i> Telefone (com DDD):</label>
            <input type="text" id="telefone" name="telefone" maxlength="15" placeholder="(00) 00000-0000" oninput="formatarTelefone(this)" required>
        </div>
        <div class="half-box">
            <label for="email"><i class="fas fa-envelope"></i> E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite o e-mail" required>
        </div>
        
        <div class="full-box">
            <label for="endereco"><i class="fas fa-map-marker-alt"></i> Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Digite o endereço completo" required>
        </div>
        <div class="full-box button-group">
            <button type="button" class="alinhaBtns btn-cadastrar">
                <i class="fas fa-save"></i> Cadastrar
            </button>
            <button type="button" class="alinhaBtns btn-atualizar">
                <i class="fas fa-sync-alt"></i> Atualizar Cliente
            </button>
            <button type="button" class="alinhaBtns btn-limpar">
                <i class="fas fa-broom"></i> Limpar
            </button>
        </div>
    </form>
    <h2><i class="fas fa-list"></i> Listagem de Clientes</h2>
    <button type="button" class="alinhaBtns btn-listar">
        <i class="fas fa-users"></i> Listar Clientes
    </button>
    
    <table>
        <thead>
            <tr>
                <th><i class="fas fa-hashtag"></i> ID</th>
                <th><i class="fas fa-user"></i> Nome</th>
                <th><i class="fas fa-id-card"></i> CPF</th>
                <th><i class="fas fa-envelope"></i> Email</th>
                <th><i class="fas fa-phone"></i> Telefone</th>
                <th><i class="fas fa-map-marker-alt"></i> Endereço</th>
            </tr>
        </thead>
        <tbody id="tabela-clientes">
            <!-- Linhas serão preenchidas pelo JavaScript -->
        </tbody>
    </table>
</div>
