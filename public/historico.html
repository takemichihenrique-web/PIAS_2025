<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAGAS Barbearia - Controle</title>
    <link rel="stylesheet" href="historico.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1><i class="fas fa-cut"></i> GRAGAS Barbearia</h1>
            <nav>
                <div class="nav-buttons">
                    <a href="index.html" class="nav-button">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                    <a href="cadastro-agendamento.html" class="nav-button">
                        <i class="fas fa-calendar"></i> Agendamentos
                    </a>
                    <a href="cadastro-cliente.html" class="nav-button active">
                        <i class="fas fa-users"></i> Clientes
                    </a>
                    <a href="cadastro-cerviço.html" class="nav-button">
                        <i class="fas fa-concierge-bell"></i> Serviços
                    </a>
                    <a href="cadastro-barbeiro.html" class="nav-button">
                        <i class="fas fa-user-tie"></i> Funcionários
                    </a>
                    <a href="historico.html" class="nav-button">
                        <i class="fas fa-history"></i> Histórico
                    </a>
                    <a href="financeiro.html" class="nav-button">
                        <i class="fas fa-money-bill-wave"></i> Financeiro
                    </a>
                    <a href="RH.html" class="nav-button">
                        <i class="fas fa-money-bill-wave"></i> RH
                    </a>
                </div>
            </nav>
        </div>
    </header>
    <div id="main-container">
        <h1>Histórico de Serviços</h1>

        <div class="filters">
            <label for="cpf">CPF do Cliente:</label>
            <input type="text" id="cpf" placeholder="Digite o CPF" list="clientes-list">

            <datalist id="clientes-list">
                <!-- As opções serão preenchidas via JavaScript -->
            </datalist>

            <label for="servico">Serviço:</label>
            <select id="servico">
                <option value="">Todos os serviços</option>
                <!-- As opções serão preenchidas via JavaScript -->
            </select>

            <label for="dataInicio">Data Início:</label>
            <input type="date" id="dataInicio">

            <label for="dataFim">Data Fim:</label>
            <input type="date" id="dataFim">

            <button type="button" onclick="buscarAgendamentos()" class="alinhaBtns">Buscar</button>
        </div>

        <h3>Relatório de Vendas</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Serviço</th>
                    <th>Horário</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody id="tabela-agendamentos">
                <!-- As vendas filtradas aparecerão aqui -->
            </tbody>
        </table>
    </div>

    <footer>
        <p>© 2025 GRAGAS Barbearia. Todos os direitos reservados.</p>
    </footer>

    <script src="historico.js"></script>
</body>
</html>
