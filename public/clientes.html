<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAGAS Barbearia - Cadastro de Clientes</title>
    <link rel="stylesheet" href="cadastro-cliente.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1><i class="fas fa-cut"></i> GRAGAS Barbearia</h1>
            <nav>
                <div class="nav-buttons">
                    <a href="index2.html" class="nav-button">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                    <a href="agendamento.html" class="nav-button">
                        <i class="fas fa-calendar"></i> Agendamentos
                    </a>
                    <a href="clientes.html" class="nav-button active">
                        <i class="fas fa-users"></i> Clientes
                    </a>
                    <a href="servico.html" class="nav-button">
                        <i class="fas fa-concierge-bell"></i> Serviços
                    </a>
                    <a href="barbeiro.html" class="nav-button">
                        <i class="fas fa-user-tie"></i> Funcionários
                    </a>
                </div>
            </nav>
        </div>
    </header>

<div id="main-container">
    <h1><i class="fas fa-user-plus"></i> Cadastro de Cliente</h1>
    <form id="cliente-form">
        <div class="full-box">
            <label for="cpf"><i class="fas fa-id-card"></i> CPF:</label>
            <input type="text" id="cpf" maxlength="11" placeholder="Digite o CPF completo" />
        </div>
        <div class="full-box">
            <label for="nome"><i class="fas fa-user"></i> Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome do cliente" required>
        </div>
        <div class="half-box">
            <label for="telefone"><i class="fas fa-phone"></i> Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="Digite o telefone" required>
        </div>
        <div class="half-box">
            <label for="email"><i class="fas fa-envelope"></i> E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite o e-mail" required>
        </div>

        <div class="full-box">
            <label for="endereco"><i class="fas fa-map-marker-alt"></i> Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Digite o endereço" required>
        </div>
        <div class="full-box">
            <button type="button" class="alinhaBtns" onclick="cadastrarCliente(event)">
                <i class="fas fa-save"></i> Cadastrar
            </button>
            <button type="reset" class="alinhaBtns">
                <i class="fas fa-broom"></i> Limpar
            </button>
            <button type="button" class="alinhaBtns" onclick="atualizarCliente(); limpaCliente();">
                <i class="fas fa-sync-alt"></i> Atualizar Cliente
            </button>
        </div>
    </form>
    <h2><i class="fas fa-list"></i> Listagem de Clientes</h2>
    <button type="button" onclick="listarClientes()" class="alinhaBtns">
        <i class="fas fa-users"></i> Listar Clientes
    </button>

    <table>
        <thead>
            <tr>
                <th><i class="fas fa-hashtag"></i> ID</th>
                <th><i class="fas fa-user"></i> Nome</th>
                <th><i class="fas fa-id-card"></i> CPF</th>
                <th><i class="fas fa-envelope"></i> Email</th>
                <th><i class="fas fa-phone"></i> Telefone</th>
                <th><i class="fas fa-map-marker-alt"></i> Endereço</th>
            </tr>
        </thead>
        <tbody id="tabela-clientes">
            <!-- Linhas serão preenchidas pelo JavaScript -->
        </tbody>
    </table>
</div>

<footer>
    <p>© 2025 GRAGAS Barbearia. Todos os direitos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
     <script src="cadastro-cliente.js"></script>

</body>
</html>
